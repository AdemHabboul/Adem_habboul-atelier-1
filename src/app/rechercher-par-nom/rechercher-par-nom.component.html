<div class="container">

    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2">
            <label for="search">Nom supplement tapant</label>
            <input id="search" class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)" placeholder="Rechercher un supplément...">
        </div>
        <div class="card shadow mb-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Dosage</th>
                            <th>Date Création</th>
                            <th>Catégorie</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vetement of vetements">
                            <td>{{ vetement.idVetement }}</td>
                            <td>{{ vetement.nomVetement }}</td>
                            <td>{{ vetement.prixVetement }}</td>
                            <td>{{ vetement.dateCreation | date:'dd/MM/yyyy' }}</td>
                            <td>{{ vetement.marque.nomMar }}</td>
                            <!-- Uncomment these lines when functionality is ready -->
                            <!-- <td><a class="btn btn-danger" (click)="supprimerSupplement(supplement)">Supprimer</a></td> -->
                            <!-- <td><a class="btn btn-success" [routerLink]="['/updateSupplement', supplement.idSupplement]">Modifier</a></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>

</div>
