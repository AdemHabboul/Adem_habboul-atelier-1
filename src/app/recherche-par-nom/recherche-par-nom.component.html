<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2">
            <label for="search">Nom vetement tapant</label>
            <!-- <input id="search" class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)" placeholder="Rechercher un vetement..."> -->
        </div>
        <div class="card shadow mb-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Date Cr√©ation</th>
                            <th>Marque</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vetement of vetements">
                            <td>{{ vetement.idVetement }}</td> <!-- Updated field name -->
                            <td>{{ vetement.nomVetement }}</td> <!-- Updated field name -->
                            <td>{{ vetement.prixVetement }}</td> <!-- Updated field name -->
                            <td>{{ vetement.dateCreation | date:'dd/MM/yyyy' }}</td>
                            <td>{{ vetement.marque.nomMar }}</td> <!-- Updated to match Marque model -->
                            <!-- <td><a class="btn btn-danger" (click)="supprimerVetement(vetement)">Supprimer</a></td> -->
                            <!-- <td><a class="btn btn-success" [routerLink]="['/updateVetement', vetement.idVetement]">Modifier</a></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
