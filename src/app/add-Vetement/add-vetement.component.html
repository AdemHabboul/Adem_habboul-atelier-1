<div class="container">
  <div>
    <h2>Ajouter un Vêtement :</h2>
  </div>
  <form [formGroup]="addVetementForm" (ngSubmit)="addVetement()">
    <div class="col-sm-4 col-md-4 col-lg-4" hidden>
      <label>ID Vêtement</label>
      <input type="text" formControlName="idVetement" class="form-control" required />
      <div *ngIf="addVetementForm.get('idVetement')?.touched && addVetementForm.get('idVetement')?.errors?.['required']" class="text-danger">
        Le ID du vêtement est obligatoire.
      </div>
      <div *ngIf="addVetementForm.get('idVetement')?.touched && addVetementForm.get('idVetement')?.errors?.['minlength']" class="text-danger">
        Le ID doit contenir au moins 1 caractère.
      </div>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Vêtement</label>
      <input type="text" formControlName="nomVetement" class="form-control" required />
      <div *ngIf="addVetementForm.get('nomVetement')?.touched && addVetementForm.get('nomVetement')?.errors?.['required']" class="text-danger">
        Le nom du vêtement est obligatoire.
      </div>
      <div *ngIf="addVetementForm.get('nomVetement')?.touched && addVetementForm.get('nomVetement')?.errors?.['minlength']" class="text-danger">
        Le nom doit contenir au moins 3 caractères.
      </div>
    </div>

    <!--  <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" required />
      <div *ngIf="addVetementForm.get('email')?.touched && addVetementForm.get('email')?.errors?.['invalidEmail']" class="text-danger">
        L'email doit contenir '&#64;' et se terminer par '.com'.
      </div>
      <div *ngIf="addVetementForm.get('email')?.touched && addVetementForm.get('email')?.errors?.['required']" class="text-danger">
        L'email est obligatoire.
      </div>
    </div> -->

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Prix Vêtement</label>
      <input type="number" formControlName="prixVetement" class="form-control" required />
      <div *ngIf="addVetementForm.get('prixVetement')?.touched && addVetementForm.get('prixVetement')?.errors?.['required']" class="text-danger">
        Le prix est obligatoire.
      </div>
    </div>

 

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Création</label>
      <input type="date" formControlName="dateCreation" class="form-control" required />
      <div *ngIf="addVetementForm.get('dateCreation')?.touched && addVetementForm.get('dateCreation')?.errors?.['required']" class="text-danger">
        La date de création est obligatoire.
      </div>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Marque</label>
      <select class="form-control" formControlName="idMarque" required>
        <option value="">Sélectionner une marque</option>
        <option *ngFor="let marque of marques" [value]="marque.idMar">{{ marque.nomMar }}</option>
      </select>
      <div *ngIf="addVetementForm.get('idMarque')?.touched && addVetementForm.get('idMarque')?.errors?.['required']" class="text-danger">
        La catégorie marque est obligatoire.
      </div>
    </div>

    <div class="mt-2">
      <button type="submit" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
