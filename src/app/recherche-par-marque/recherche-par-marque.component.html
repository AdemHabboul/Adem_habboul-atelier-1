<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Marque</label>
        <select class="form-control form-control-lg" id="idMar" name="idMar"
        [(ngModel)]="IdMar" (change)="onChange()">
        
        <option *ngFor="let mar of marques" value="{{mar.idMar}}">
        {{mar.nomMar}}
        </option>
        </select>
        </div>

    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nom</th>
              <th>Prix</th>
              <th>Date Cr√©ation</th>
              <th>marque</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vetement of vetements">
              <td>{{ vetement.idVetement }}</td>
              <td>{{ vetement.nomVetement }}</td>
              <td>{{ vetement.prixVetement }}</td>
              <td>{{ vetement.dateCreation | date:'dd/MM/yyyy' }}</td>
              <td>{{vetement.marque.nomMar}}</td>
              <td><a class="btn btn-danger" (click)="supprimerVetement(vetement)">Supprimer</a></td>
              <td><a class="btn btn-success" [routerLink]="['/updateVetement',vetement.idVetement]">Modifier</a></td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
