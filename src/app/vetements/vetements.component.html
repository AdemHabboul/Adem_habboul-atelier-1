<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Date Cr√©ation</th>
            <th>Marque</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let vetement of vetements">
          <tr>
            <td>{{ vetement.idVetement }}</td>
            <td>{{ vetement.nomVetement }}</td>
            <td>{{ vetement.prixVetement }}</td>
            <td>{{ vetement.dateCreation | date: 'dd/MM/yyyy' }}</td>
            <td>{{ vetement.marque.nomMar }}</td> 
            <td><a *ngIf="authService.isAdmin()" 
                   class="btn btn-danger" 
                   (click)="supprimerVetement(vetement)">Supprimer</a></td>
            <td><a *ngIf="authService.isAdmin()" 
                   class="btn btn-success" 
                   [routerLink]="['/updateVetement', vetement.idVetement]">Modifier</a></td> <!-- Updated to route to updateVetement -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
